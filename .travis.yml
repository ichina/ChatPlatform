language: swift
os: osx
osx_image: xcode9.2
xcode_sdk: iphonesimulator11.2
podfile: ChatPlatformApp/Podfile

before_script:
  - set -o pipefail

jobs:
  include:
# ==============================================================================
    - stage: test
      if: NOT (tag IS present)
      env: JOB=iOS Tests
      script:
        - travis_retry xcodebuild -workspace ChatPlatform.xcworkspace -scheme ChatPlatformApp -destination "platform=iOS Simulator,name=iPhone 7 Plus" -enableCodeCoverage YES CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY="" test | xcpretty -f `xcpretty-travis-formatter`
      after_success:
        - bash <(curl -s https://codecov.io/bash)
# ==============================================================================
